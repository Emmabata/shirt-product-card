<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="small-container single-product">
        <h1>Exclusive Shirts</h1>
        <div class="row">
            <div class="col-2">
                <img src="jean.jpeg" width="100%" id="productImg">
                <div class="small-img-row">
                    <div class="small-img-col">
                        <img src="niceshirt.jpeg" width="100%" class="small-img">
                    </div>
                    <div class="small-img-col">
                        <img src="shirt3.jpeg" width="100%" class="small-img">
                    </div>
                    <div class="small-img-col">
                        <img src="shirt4.jpeg" width="100%" class="small-img">
                    </div>
                    <div class="small-img-col">
                        <img src="shirts1.png" width="100%" class="small-img">
                    </div>
                </div>
            </div>
            <div class="col-2">
                <p>Home / T-Shirts</p>
                <h1>T-Shirts by Bata (Izurguy)</h1>
                <h4>$29.99</h4>
                <select>
                    <option>Select Size</option>
                    <option>XXL</option>
                    <option>XL</option>
                    <option>LARGE</option>
                    <option>MEDIUM</option>
                    <option>SMALL</option>
                </select>
                <input type="number" value="1">
                <a href="" class="btn">Add to Cart</a>
                <h3>Product Details<i class="fa-indent"></i></h3>
                <br>
                <p>Give your summer wardrobe a style upgrade with the Men's Active T-Shirt. Team it with
                     a pair of short for your morning workout or a denims for an evening out with the guys</p>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
